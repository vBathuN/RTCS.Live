<!DOCTYPE html>
<html>
 <head>
 <title>RTCS Live Camara</title>
 
<style>
.sample
{
    width:1280px;
    height:720px;
    background:blue;
    z-index:100;
    position:absolute;
    top:10;
    left:8;
}
</style>

 </head>
 <body>
 <div class="video_container">
<iframe width="1280" height="720" src="https://c.rtcs.live/stream" frameborder="0" allowfullscreen></iframe>
</div>
<div class="sample"></div>

<script>
$('iframe','.video_container').attr('width',1280);
$('iframe','.video_container').attr('height',720);
$('object','.video_container').attr('width',1280);
$('object','.video_container').attr('height',720);
$('embed','.video_container').attr('width',1280);
$('embed','.video_container').attr('height',720);
var src=$('iframe','.video_container').attr('src');
if(src.indexOf('?')==-1)
{
 src=src+'?wmode=transparent';
}
else
{
 src=src+'&wmode=transparent';
}
$('iframe','.video_container').attr('src',src);
$('object','.video_container').append('<param name="wmode" value="opaque"></param>');
$('object','.video_container').find("embed").attr('wmode', 'opaque');
$('object','.video_container').each(function(){
    this.innerHTML=this.innerHTML+'';
});
</script>


 </body>
<html>
